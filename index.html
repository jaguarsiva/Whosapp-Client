<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Favicon tags -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon-16x16.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />

		<!-- Primary Meta Tags -->
		<title>Whosapp - An Whatsapp Clone</title>
		<meta name="title" content="Whosapp - An Whatsapp Clone" />
		<meta
			name="description"
			content="Whosapp is an clone of whatsapp developed using vue, vuex, vue-router, scss, typescript"
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://whosapp.netlify.app/" />
		<meta property="og:title" content="Whosapp - An Whatsapp Clone" />
		<meta
			property="og:description"
			content="Whosapp is an clone of whatsapp developed using vue, vuex, vue-router, scss, typescript"
		/>
		<meta
			property="og:image"
			content="https://whosapp.netlify.app/logo.png"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://whosapp.netlify.app/" />
		<meta property="twitter:title" content="Whosapp - An Whatsapp Clone" />
		<meta
			property="twitter:description"
			content="Whosapp is an clone of whatsapp developed using vue, vuex, vue-router, scss, typescript"
		/>
		<meta
			property="twitter:image"
			content="https://whosapp.netlify.app/logo.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="app"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
